name: Deploy to IPFS via Pinata

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # Skip build steps since this is a static HTML site
    # If you need to build, uncomment these lines:
    # - name: Install dependencies
    #   run: npm ci
    # - name: Build project  
    #   run: npm run build

    - name: Deploy to IPFS via Pinata
      id: deploy
      uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
      with:
        path: '.'
        pin-name: 'aOOa Website - ${{ github.sha }}'
        pinata-api-key: ${{ secrets.PINATA_API_KEY }}
        pinata-secret-api-key: ${{ secrets.PINATA_SECRET_KEY }}
        verbose: true
        remove-old: false

    - name: Display IPFS Hash
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸ“ IPFS Hash: ${{ steps.deploy.outputs.hash }}"
        echo "ğŸŒ IPFS Gateway: https://gateway.pinata.cloud/ipfs/${{ steps.deploy.outputs.hash }}"
        echo ""
        echo "ğŸ“‹ Ne

